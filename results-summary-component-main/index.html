<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Results summary component</title>

		<link rel="stylesheet" href="styles/index.css" />
	</head>
	<body>
		<main>
			<div>Your Result 76 of 100 Great You scored higher than 65% of the people who have taken these tests. Summary Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100</div>
			<div class="summary-bar summary-bar--reaction">
				<div class="summary-bar__title">
					<img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" />
					<span>Reaction</span>
				</div>
				<div class="summary-bar__result">
					<span class="summary-bar__score"> 80 </span>
					<span>/ 100</span>
				</div>
			</div>
			<button class="btn">Continue</button>
		</main>

		<!-- <div class="attribution">

    Coded by <a href="https://github.com/phuong-tran-1999">Phuong Tran</a>.
  </div> -->
	</body>
</html>
